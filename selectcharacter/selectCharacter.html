<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selectCharacter.css">
    <title>Naruto Webgame</title>
</head>
<body>

    <div class="background">
        <div class="text">
            <h1>SELECT YOUR CHARACTERS</h1>
        </div>

        <div class="team">
            <h1>Team:</h1>
            <div class="team-images">
                <img src="../images/uwknown.png" id="uwknown1" alt="">
                <img src="../images/uwknown.png" id="uwknown2" alt="">
                <img src="../images/uwknown.png" id="uwknown3" alt="">
            </div>
        </div>

        <div class="lock-div">
            <button id="lockbutton" class="btn">LOCK</button>
        </div>

        <div class="characters">
            <div class="row-1">
                <img src="../images/naruto.jpg" id="narutoImg" alt="">
                <img src="../images/sasuke.jpg" id="sasukeImg" alt="">
                <img src="../images/sakura.jpg" id="sakuraImg" alt="">
                <img src="../images/kakashi.jpg" id="kakashiImg" alt="">
                <img src="../images/hinata.jpg" id="hinataImg" alt="">
                <img src="../images/neji.jpg" id="nejiImg" alt=""><br>
            </div>
            <div class="row-2">
                <img src="../images/jiraiya.jpg" id="jiraiyaImg" alt="">
                <img src="../images/yamato.jpg" id="yamatoImg" alt="">
                <img src="../images/sai.jpg" id="saiImg" alt="">
                <img src="../images/gai.jpg" id="gaiImg" alt="">
                <img src="../images/lee.jpg" id="leeImg" alt="">
                <img src="../images/gaara.png" id="gaaraImg" alt="">
            </div>
        </div>
    </div>


    <script src="selectCharacter.js"></script>
</body>
</html>
